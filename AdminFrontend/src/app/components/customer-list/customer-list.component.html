
<h1 style="font-family: 'Trebuchet MS', sans-serif;text-align: center;"> CUSTOMER DETAILS</h1>
<nav class="navbar navbar-inverse bg-dark">
    <div class="container-fluid">
        <div class="navbar-header"><span class="navbar-brand" style="color: whitesmoke;"><strong>Capstore</strong></span>
        </div>
        <ul class="nav navbar-nav">
            <li style="color: whitesmoke;"><a href="/admin">Admin</a></li>
        </ul>
    </div>
</nav>
<table class="table table-striped table table-hover" id="myTable">
    <thead class="thead-light">
    <tr>
        <th>Customer Id</th>
        <th>Customer Name</th>
        <th>EmailId</th>
        <th>Customer Phone No.</th>
        <th>Customer Alternate Phone No.</th>
        <th>Address</th>
       <th><input type="any" name="searchTerm" id="myInput" style="width: 300px;" placeholder="Search by Name of Customer" [(ngModel)]=searchTerm/>&nbsp;&nbsp;
       </th> 
    </tr>
  </thead>
    <tr *ngFor="let c of customerList | filter:searchTerm ">
        <td>{{c.userId}}</td>
        <td>{{c.name}}</td>
        <td>{{c.email}}</td>
        <td>{{c.phoneNumber}}</td>
        <td>{{c.alternatePhoneNumber}}</td>
        <td>{{c.address}}</td>
        <td><button (click)="deleteuser(c.userId)"  class="btn btn-danger">Delete</button>
            <button  class="btn btn-info" style="margin-left: 10px">Update</button>
       


    </tr>

</table>

<button (click)="back()"  class="btn btn-secondary" style="margin-left: 10px"><<Back</button>
